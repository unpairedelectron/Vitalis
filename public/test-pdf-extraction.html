<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalis PDF Extraction Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #0f1419;
            color: #ffffff;
        }
        .container {
            background: #1a1f2e;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #2d3748;
        }
        h1 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #4a5568;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }
        .upload-area.dragover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #2d3748;
            border-radius: 8px;
            border-left: 4px solid #00ff88;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #00ff88;
        }
        .error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff4757;
        }
        .success {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00ff88;
        }
        .log-item {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 2px 0;
            padding: 2px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        .log-debug { color: #64b5f6; }
        .log-success { color: #81c784; }
        .log-warning { color: #ffb74d; }
        .log-error { color: #e57373; }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Vitalis PDF Extraction Test</h1>
        <p style="text-align: center; color: #a0a0a0; margin-bottom: 30px;">
            Test the advanced PDF extraction with your Apollo Diagnostics glucose report
        </p>
        
        <div class="upload-area" id="uploadArea">
            <div style="font-size: 48px; margin-bottom: 10px;">üìÑ</div>
            <p><strong>Drop your PDF here or click to browse</strong></p>
            <p style="color: #a0a0a0; font-size: 14px;">Supports PDF, images, and medical documents</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.tiff" />
        </div>
        
        <div style="margin: 20px 0;">
            <label style="color: #a0a0a0;">Age (optional):</label>
            <input type="number" id="ageInput" placeholder="e.g., 35" style="margin-left: 10px; padding: 8px; border-radius: 4px; border: 1px solid #4a5568; background: #2d3748; color: white;" />
            
            <label style="color: #a0a0a0; margin-left: 20px;">Gender (optional):</label>
            <select id="genderInput" style="margin-left: 10px; padding: 8px; border-radius: 4px; border: 1px solid #4a5568; background: #2d3748; color: white;">
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div id="console" style="background: #000; border-radius: 8px; padding: 15px; margin: 20px 0; min-height: 100px; max-height: 300px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 12px;">
            <div class="log-debug">Ready to process medical documents...</div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const ageInput = document.getElementById('ageInput');
        const genderInput = document.getElementById('genderInput');
        const resultsDiv = document.getElementById('results');
        const consoleDiv = document.getElementById('console');

        function log(message, type = 'debug') {
            const timestamp = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;
            logItem.textContent = `[${timestamp}] ${message}`;
            consoleDiv.appendChild(logItem);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            log(`üìÑ Selected file: ${file.name} (${(file.size/1024).toFixed(1)}KB, ${file.type})`, 'debug');
            
            if (!file.type.includes('pdf') && !file.type.includes('image')) {
                log('‚ö†Ô∏è Warning: File type not recognized as PDF or image', 'warning');
            }

            const formData = new FormData();
            formData.append('file', file);
            
            if (ageInput.value) {
                formData.append('age', ageInput.value);
                log(`üë§ Patient age: ${ageInput.value}`, 'debug');
            }
            
            if (genderInput.value) {
                formData.append('gender', genderInput.value);
                log(`üë§ Patient gender: ${genderInput.value}`, 'debug');
            }

            resultsDiv.innerHTML = '<div class="loading">üîÑ Processing medical document with AI...</div>';
            log('üöÄ Starting analysis with Adaptive Clinical Engine...', 'debug');

            try {
                const response = await fetch('/api/medical/analyze-report', {
                    method: 'POST',
                    body: formData
                });

                log(`üì° API Response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                const result = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Analysis completed successfully!', 'success');
                    displayResults(result);
                } else {
                    log(`‚ùå API Error: ${result.error || 'Unknown error'}`, 'error');
                    resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`, 'error');
                resultsDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        function displayResults(result) {
            if (!result.success) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Analysis failed: ${result.error}</div>`;
                return;
            }

            log(`üéØ Extraction confidence: ${(result.confidence * 100).toFixed(1)}%`, 'success');
            log(`üìä Found ${result.extractedData?.labValues?.length || 0} lab values`, 'success');
            log(`üß™ Found ${result.extractedData?.testResults?.length || 0} test results`, 'success');

            const html = `
                <div class="success">
                    <h3>‚úÖ Analysis Results</h3>
                    <p><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(1)}%</p>
                    <p><strong>Method:</strong> ${result.parsingMetadata?.layout || 'Unknown'}</p>
                    ${result.message ? `<p><strong>Message:</strong> ${result.message}</p>` : ''}
                </div>

                <div class="results">
                    <h3>üìä Extracted Lab Values</h3>
                    ${result.extractedData?.labValues?.length > 0 ? 
                        result.extractedData.labValues.map(lab => `
                            <div style="margin: 10px 0; padding: 10px; background: rgba(0,255,136,0.1); border-radius: 6px;">
                                <strong>${lab.parameter}:</strong> ${lab.value} ${lab.unit}<br>
                                <small style="color: #a0a0a0;">Reference: ${lab.referenceRange || lab.normalRange || 'N/A'}</small>
                            </div>
                        `).join('') 
                        : '<p style="color: #ff6b6b;">No lab values extracted</p>'
                    }
                </div>

                <div class="results">
                    <h3>üß™ Test Results</h3>
                    ${result.extractedData?.testResults?.length > 0 ? 
                        result.extractedData.testResults.map(test => `
                            <div style="margin: 10px 0; padding: 10px; background: rgba(0,255,136,0.1); border-radius: 6px;">
                                <strong>${test.testName}:</strong> ${test.value || test.result}<br>
                                <small style="color: #a0a0a0;">Status: ${test.status}</small>
                            </div>
                        `).join('') 
                        : '<p style="color: #ff6b6b;">No test results extracted</p>'
                    }
                </div>

                <details style="margin-top: 20px;">
                    <summary style="cursor: pointer; color: #00ff88; font-weight: bold;">üîç Raw API Response</summary>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                </details>
            `;

            resultsDiv.innerHTML = html;
        }

        log('üè• Vitalis PDF Extraction Test Ready', 'success');
        log('Drop your Apollo Diagnostics PDF or click to browse', 'debug');
    </script>
</body>
</html>
